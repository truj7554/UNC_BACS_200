<!doctype html>
<html lang="en">

<head>

    <title>Accordion Demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="https://www.unco.edu/favicon.ico">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.css">

</head>

<body>

    <!-- Start of Accordion -->
    <div class="page">

        <h1>Patrick's Accordion Demo</h1>

        <p>This page is a demo of the accordion view</p>

        <hr>

        <div class="accordion" id="my-accordion">


            <!-- Panel 1 -->
            <div class="card">
                <div class="card-header" id="heading-1">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#pane-1" aria-expanded="true" aria-controls="pane-1">
                            Accordion Tab 1
                        </button>
                    </h2>
                </div>
                <div id="pane-1" class="collapse show" aria-labelledby="heading-1" data-parent="#my-accordion">
                    <div class="card-body">
                        <h3>Tab 1 Header</h3>
                        <p>Tab 1 Body</p>
                    </div>
                </div>
            </div>

            <!-- Panel 2 -->
            <div class="card">
                <div class="card-header" id="heading-2">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#pane-2" aria-expanded="false" aria-controls="pane-2">
                            Accordion Tab 2
                        </button>
                    </h2>
                </div>
                <div id="pane-2" class="collapse" aria-labelledby="heading-2" data-parent="#my-accordion">
                    <div class="card-body">
                        <h3>CSS Lessons Learned</h3>
                        <p>Lots of lessons</p>
                    </div>
                </div>
            </div>

            <!-- Panel 3 -->
            <div class="card">
                <div class="card-header" id="heading-3">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#pane-3" aria-expanded="false" aria-controls="pane-3">
                            Accordion Tab 3
                        </button>
                    </h2>
                </div>
                <div id="pane-3" class="collapse" aria-labelledby="heading-3" data-parent="#my-accordion">
                    <div class="card-body">
                        <h3>Design Lessons Learned</h3>
                        <p>Lots of lessons</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- End of Accordion -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
